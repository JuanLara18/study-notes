{% extends "base.html" %}

{% block content %}
<div class="home-container">
    <div class="notes-list">
        {% for note in notes %}
        <article class="note-item">
            <h2 class="note-title">{{ note.metadata.title }}</h2>
            <time datetime="{{ note.metadata.date }}">{{ note.metadata.date }}</time>
            {{ note.content|safe }}
        </article>
        {% endfor %}
    </div>
</div>
{% endblock %}
